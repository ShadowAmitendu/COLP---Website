<!DOCTYPE html>

<body>
    <header class="bg-slate-200 dark:drop-shadow-lg dark:bg-gray-900">
        <nav x-data="{ isOpen: false }" class="px-6 py-4 shadow">
            <div class="lg:items-center lg:justify-between lg:flex">
                <div class="flex items-center justify-between">
                    <a href="./index.html" class="mx-auto ">
                        <img class="w-auto h-6 sm:h-7" src="../images/main_logo.svg" alt="logo-lg">
                    </a>

                    <!-- Mobile menu button -->
                    <div class="lg:hidden">
                        <button x-cloak @click="isOpen = !isOpen" type="button"
                            class="text-gray-500 dark:text-gray-200 hover:text-gray-600 focus:outline-none "
                            aria-label="toggle menu">
                            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                            </svg>

                            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                            </svg>
                        </button>
                    </div>
                </div>

                    <a href="../index.html"
                        class="block px-3 py-2 font-medium text-gray-600 rounded-lg bg-slate-200 font-SpaceGrotesk dark:bg-gray-900 dark:text-gray-200 dark:hover:text-red-500 hover:text-white hover:bg-gray-700 lg:mx-2">Home</a>
                    <a href="./about.html"
                        class="block px-3 py-2 font-medium text-gray-600 rounded-lg bg-slate-200 font-SpaceGrotesk dark:bg-gray-900 dark:text-gray-200 dark:hover:text-red-500 hover:text-white hover:bg-gray-700 lg:mx-2">About</a>
                    <a href="./documents.html"
                        class="block px-3 py-2 font-medium text-gray-600 rounded-lg bg-slate-200 font-SpaceGrotesk dark:bg-gray-700 dark:text-gray-100 dark:hover:text-red-500 hover:text-white hover:bg-gray-700 lg:mx-2">Documents</a>
                    <a href="./forms.html"
                        class="block px-3 py-2 font-medium text-gray-600 rounded-lg bg-slate-200 font-SpaceGrotesk dark:bg-gray-900 dark:text-gray-200 dark:hover:text-red-500 hover:text-white hover:bg-gray-700 lg:mx-2">Sub-Department
                        Forms</a>
                </div>
            </div>
        </nav>

                        <p class="mt-2 text-lg tracking-wider text-blue-500 uppercase dark:text-blue-400 font-Inter"><a

                        <p class="mt-2 text-lg tracking-wider text-blue-500 uppercase dark:text-blue-400 font-Inter"><a
                            href="https://docs.google.com/document/d/1cWLQr6VvE1IqQNMEjMyrW6YtjCIlQKhS-2JtCDeJ_GA" rel="noopener"

            <a href="../index.html"

            <a href="./about.html"

            </a>
